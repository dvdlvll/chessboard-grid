<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/styles.css">
    <title>Chessboard: Grid</title>
</head>

<body>
    <div id="header">
        <h1>Chessboard: Grid Edition</h1>
    </div>

    <div id="chessboard-container">

        <!--first row-->
        <div class="white-square"><span class="black-piece blackRook1">♖</span></div>
        <div class="black-square"><span class="black-piece blackKnight1">♘</span></div>
        <div class="white-square"><span class="black-piece blackBishop1">♗</span></div>
        <div class="black-square"><span class="black-piece blackQueen">♕</span></div>
        <div class="white-square"><span class="black-piece blackKing">♔</span></div>
        <div class="black-square"><span class="black-piece blackBishop2">♗</span></div>
        <div class="white-square"><span class="black-piece blackKnight2">♘</span></div>
        <div class="black-square"><span class="black-piece blackRook2">♖</span></div>


        <!--second row-->
        <div class="black-square"><span class="black-piece blackPawn1">♙</span></div>
        <div class="white-square"><span class="black-piece blackPawn2">♙</span></div>
        <div class="black-square"><span class="black-piece blackPawn3">♙</span></div>
        <div class="white-square"><span class="black-piece blackPawn4">♙</span></div>
        <div class="black-square"><span class="black-piece blackPawn5">♙</span></div>
        <div class="white-square"><span class="black-piece blackPawn6">♙</span></div>
        <div class="black-square"><span class="black-piece blackPawn7">♙</span></div>
        <div class="white-square"><span class="black-piece blackPawn8">♙</span></div>


        <!--third row-->
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>


        <!--fourth row-->
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>


        <!--fifth row-->
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>

        <!--sixth row-->
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>


        <!--seventh row-->
        <div class="white-square"><span class="white-piece whitePawn1">♙</span></div>
        <div class="black-square"><span class="white-piece whitePawn2">♙</span></div>
        <div class="white-square"><span class="white-piece whitePawn3">♙</span></div>
        <div class="black-square"><span class="white-piece whitePawn4">♙</span></div>
        <div class="white-square"><span class="white-piece whitePawn5">♙</span></div>
        <div class="black-square"><span class="white-piece whitePawn6">♙</span></div>
        <div class="white-square"><span class="white-piece whitePawn7">♙</span></div>
        <div class="black-square"><span class="white-piece whitePawn8">♙</span></div>


        <!--eighth row-->
        <div class="black-square"><span class="white-piece whiteRook1">♖</span></div>
        <div class="white-square"><span class="white-piece whiteKnight1">♘</span></div>
        <div class="black-square"><span class="white-piece whiteBishop1">♗</span></div>
        <div class="white-square"><span class="white-piece whiteQueen">♕</span></div>
        <div class="black-square"><span class="white-piece whiteKing">♔</span></div>
        <div class="white-square"><span class="white-piece whiteBishop2">♗</span></div>
        <div class="black-square"><span class="white-piece whiteKnight2">♘</span></div>
        <div class="white-square"><span class="white-piece whiteRook2">♖</span></div>
    </div>
</body>

</html>
